<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <img src="./images/logo.png" alt="capelo e diploma">
        <h1>Calculadora de Médias</h1>
    </header>
    <form id="formulario">
        <input type="text" id="nome-atividade" placeholder="Nome da Atividade" required>
        <input type="number" id="nota-atividade" placeholder="Nota Aa atividade" required min="0" max="10">
        <button type="submit">Adcionar +</button>
    </form>
    <table cellspacing = "0">
        <thead>
            <tr>
                <th>
                    Nome da Atividade
                </th>
                <th>
                    Nota da Atividade
                </th>
                <th>
                    Aprovado?
                </th>
            </tr>
        </thead>
        <tbody>
            <tfoot>
                <tr>
                <td>Média Final</td>
                <td id="media-final-value">---</td>
                <td id="media-final-resultado">---</td>
            </tr>
            </tfoot>
        </tbody>
    </table>
</div>
<script src="./projeto2.js"></script>
</body>
</html>
